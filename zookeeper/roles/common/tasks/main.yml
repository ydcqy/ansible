---
- name: Create zookeeper binary directory
  file: path={{ zk_binary_dest_dir }} state=directory
- name: Create zookeeper install directory
  file: path={{ zk_install_dir }} state=directory
- name: Copy zookeeper binary to dest
  copy: src={{ zk_binary_src_dir }}/{{ zk_binary_name }} dest={{ zk_binary_dest_dir }}/{{ zk_binary_name }}
- name: Uncompress zookeeper binary to install directory
  shell: tar -xzf {{ zk_binary_dest_dir }}/{{ zk_binary_name }} -C {{ zk_install_dir }}
